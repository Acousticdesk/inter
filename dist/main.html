<style>
    .wrapper {
    display: table;
    table-layout: fixed;
    width: 90%;
    max-width: 768px;
    margin: 0 auto;
    position: absolute;
    background: rgba(0, 0, 0, 0.7);
    top: 50%;
    transform: translateY(-50%);
    right: 0;
    left: 0;
    bottom: 0;
    height: 90%;
}

.wrapper * {
    margin: 0;
    padding: 0;
}

.hidden {
    display: none;
}

.ad {
    display: table-cell;
    vertical-align: middle;
    padding: 5px 10px;
    box-sizing: border-box;
    position: relative;
}

.ad__banner {
    max-width: 100%;
}

.ad__slider {
    overflow: hidden;
    user-select: none;
}

    .slider__slide img {
        max-height: 250px;
    }

    .slider__tape {
        white-space: nowrap;
        width: 9999%;
        position: relative;
        left: 0;
    }

    .tape--animated {
        transition: left .5s ease-in-out;
    }

    .slider__slide {
        display: inline-block;
        position: relative;
        padding: 0 2px;
        max-width: 250px;
    }

    .slider__slide:not(.slider__slide--active):after {
        content: ' ';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(51, 51, 51, 0.5);
    }

    .slider__slide--active {
        opacity: 1;
    }

.ad__container {
    opacity: 0;
    margin: 0 auto;
}

.ad__info {
    display: table;
}

    .ad__info--offset {
        margin-top: 30px;
    }

    .info__text {
        color: #ccc;
        font-weight: 600;
        font-family: sans-serif;
    }

    .info__col {
        display: table-cell;
        vertical-align: middle;
    }

    .info__col:last-of-type {
        padding-left: 20px;
    }

    .info__star {
        color: #f1e5df;
    }

    .info__star--checked {
        color: #f19733;
    }

    .info__img {
        vertical-align: middle;
    }

.ad__cta {
    background: #eb5033;
    display: block;
    color: #fff;
    text-align: center;
    padding: 15px 20px;
    font-family: sans-serif;
    text-decoration: none;
    border-radius: 5px;
    font-weight: 600;
}

.ad__cta--offset {
    margin-top: 20px;
}

.ad__cta--offset-small {
    margin-top: 12px;
}

.landscape__col {
    display: table-cell;
    vertical-align: middle;
    box-sizing: border-box;
}

@media screen and (orientation: portrait) {
    .info__text {
        font-size: 24px;
    }
    .ad__cta {
        font-size: 24px;
    }
    .landscape__col:last-of-type {
        padding-left: 10px;
    }

    .info__img {
        width: 80px;
    }
}

@media screen and (orientation: landscape) {
    .info__text {
        font-size: 16px;
    }
    .ad__cta {
        font-size: 18px;
    }
    .landscape__col:last-of-type {
        padding-left: 50px;
    }
    .mode--landscape {
        width: 100%;
        overflow: hidden;
        margin-top: 30px;
        display: table;
    }
    .mode--alternative {
        float: right;
        width: 300px;
        padding-left: 35px;
    }
    .info__img {
        height: 80px;
    }
}

</style>
<div class="wrapper">
    <div class="ad">
        <div class="ad__container">
            <div class="ad__slider">
                <div class="slider__tape">

                </div>
            </div>
            <div class="mode--portrait">
                <div class="ad__info ad__info--offset">
                    <div class="info__col">
                        <img
                                class="info__img"
                                alt="">
                    </div>
                    <div class="info__col">
                        <p class="info__text">Lorem ipsum dolor sit amet.</p>
                        <div>
                            <span class="info__star--checked">&#9733;</span>
                            <span class="info__star--checked">&#9733;</span>
                            <span class="info__star--checked">&#9733;</span>
                            <span class="info__star--checked">&#9733;</span>
                            <span class="info__star">&#9733;</span>
                        </div>
                    </div>
                </div>
                <a class="ad__cta ad__cta--offset" href="javascript:void(0);">Download for free!</a>
            </div>
            <div class="mode--landscape">
                <div class="landscape__col">
                    <div class="ad__info">
                        <div class="info__col">
                            <img
                                    class="info__img"
                                    alt="">
                        </div>
                        <div class="info__col">
                            <p class="info__text">Lorem ipsum dolor sit amet.</p>
                            <div>
                                <span class="info__star--checked">&#9733;</span>
                                <span class="info__star--checked">&#9733;</span>
                                <span class="info__star--checked">&#9733;</span>
                                <span class="info__star--checked">&#9733;</span>
                                <span class="info__star">&#9733;</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="landscape__col">
                    <a class="ad__cta ad__cta--offset-small" href="javascript:void(0);">Download for free!</a>
                </div>
            </div>
        </div>
    </div>
</div>
