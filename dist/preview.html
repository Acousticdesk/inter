<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
 <link rel="stylesheet" href="./styles.css">
 <style>
  .website {
   width: 95%;
   height: 95%;
   position: fixed;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   background: rgba(0, 0, 0, 0.7);
   display: flex;
   justify-content: center;
   align-content: center;
   align-items: center;
  }
 </style>
</head>
<body>
 <div class="website">
  <div class="dio-intint__wrapper">
    <div class="dio-intint">
        <div class="dio-intint__container">
            <div class="dio-intint__slider">
                <div class="slider__tape">
    
                </div>
            </div>
            <div class="mode--portrait">
                <div class="dio-intint__info dio-intint__info--offset">
                    <div class="info__col">
                        <img
                                class="info__img"
                                alt="">
                    </div>
                    <div class="info__col">
                        <p class="info__text">Lorem ipsum dolor sit amet.</p>
                        <div>
                            <span class="info__star--checked">&#9733;</span>
                            <span class="info__star--checked">&#9733;</span>
                            <span class="info__star--checked">&#9733;</span>
                            <span class="info__star--checked">&#9733;</span>
                            <span class="info__star">&#9733;</span>
                        </div>
                    </div>
                </div>
                <a target="_blank" class="dio-intint__cta dio-intint__cta--offset" href="__CLICKURL__">Download for free!</a>
            </div>
            <div class="mode--landscape">
                <div class="landscape__col">
                    <div class="dio-intint__info">
                        <div class="info__col">
                            <img
                                    class="info__img"
                                    alt="">
                        </div>
                        <div class="info__col">
                            <p class="info__text">Lorem ipsum dolor sit amet.</p>
                            <div>
                                <span class="info__star--checked">&#9733;</span>
                                <span class="info__star--checked">&#9733;</span>
                                <span class="info__star--checked">&#9733;</span>
                                <span class="info__star--checked">&#9733;</span>
                                <span class="info__star">&#9733;</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="landscape__col">
                    <a target="_blank" class="dio-intint__cta dio-intint__cta--offset-small" href="__CLICKURL__">Download for free!</a>
                </div>
            </div>
        </div>
    </div>
</div>
 </div>
 <script src="./bundle.js"></script>
</body>
</html>
